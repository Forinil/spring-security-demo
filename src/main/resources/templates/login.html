<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: heading}">Heading</div>
    </header>
    <div class="container mt-3">
        <div class="alert alert-danger" role="alert" th:if="${#request.getParameter('error')}">
            <span th:if="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}" th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">Login error</span>
            <span th:if="${#request.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}" th:text="${#request.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">Login error</span>
        </div>
        <form action="/login" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Username" name="username">
                <small id="emailHelp" class="form-text text-muted">Your email is yor username</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
